                { stage: "정리 및 나눔 (20분)", detail: "용기 있는 발표: 모둠 내 1분 스피치 발표 및 긍정적 피드백 주고받기" }

            icon: "🏛️",
            summary: "학교 현장의 문제점을 바탕으로 실질적인 정책 아이디어를 발굴하고, 설득력 있는 정책 제안서로 작성해봅니다.",
            goals: [
                "현재 문화 다양성 교육 정책의 현황과 과제를 이해한다.",
                "학교 현장에서 느끼는 문제점을 바탕으로 구체적인 정책 아이디어를 발굴한다.",
                "자신의 아이디어를 논리적이고 설득력 있는 정책 제안서 형태로 작성하는 방법을 배운다."
            ],

            plan: [
                { stage: "도입 (15분)", detail: "정책, 왜 중요할까?: '학교에 이런 제도가 생겼으면!' 이야기 및 정책 참여 사례 소개" },
                { stage: "전개 1 (40분)", detail: "문제 발견 및 아이디어 발상: 관련 자료 기반 문제점 토의 및 정책 아이디어 도출" },
                { stage: "전개 2 (45분)", detail: "설득력 있는 제안서 쓰기: 정책 제안서 작성법 학습 및 초안 작성" },
                { stage: "정리 및 나눔 (20분)", detail: "우리의 제안을 발표합니다: 정책 제안서 발표 및 실제 포럼 참여 방법 안내" }
            ]
        }
    ];

    const grid = document.getElementById('workshop-grid');
    const modal = document.getElementById('workshop-modal');
    const modalContent = document.getElementById('modal-content');
    const closeModalButton = document.getElementById('close-modal-button');
    const filterButtons = document.querySelectorAll('.filter-button');

    const renderWorkshops = (filteredWorkshops) => {
        grid.innerHTML = '';
        filteredWorkshops.forEach((ws, index) => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md p-6 flex flex-col items-center text-center cursor-pointer transition transform hover:-translate-y-1 hover:shadow-lg';
            card.dataset.index = index;

            card.innerHTML = `
                <div class="card-icon mb-4">${ws.icon}</div>
                <h3 class="font-bold text-lg text-gray-800">${ws.title}</h3>
                <span class="mt-2 text-sm font-medium py-1 px-3 rounded-full ${ws.target === '교사' ? 'bg-blue-100 text-blue-800' : ws.target === '학생' ? 'bg-green-100 text-green-800' : ws.target === '학부모' ? 'bg-yellow-100 text-yellow-800' : 'bg-purple-100 text-purple-800'}">${ws.targetDetail}</span>
                <p class="mt-3 text-sm text-gray-600 flex-grow">${ws.summary}</p>
            `;
            
            card.addEventListener('click', () => openModal(ws));
            grid.appendChild(card);
        });
    };
    
    const openModal = (ws) => {
        modalContent.innerHTML = `
            <div class="flex items-start justify-between mb-4">
                <div>
                    <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">${ws.title}</h2>
                    <p class="mt-2 text-base text-gray-600"><strong>대상:</strong> ${ws.targetDetail}</p>
                </div>
                 <div class="text-5xl ml-4 hidden sm:block">${ws.icon}</div>
            </div>

            <div class="space-y-6 mt-6">
                <div>
                    <h4 class="font-semibold text-lg text-teal-700 border-b-2 border-teal-200 pb-2 mb-3">연수 목표</h4>
                    <ul class="list-disc list-inside space-y-1 text-gray-700">
                        ${ws.goals.map(goal => `<li>${goal}</li>`).join('')}
                    </ul>
                </div>
                <div>
                    <h4 class="font-semibold text-lg text-teal-700 border-b-2 border-teal-200 pb-2 mb-3">준비물</h4>
                    <p class="text-gray-700">${ws.materials}</p>
                </div>
                <div>
                    <h4 class="font-semibold text-lg text-teal-700 border-b-2 border-teal-200 pb-2 mb-3">세부 활동 계획 (총 120분)</h4>
                    <div class="space-y-3">
                        ${ws.plan.map(p => `
                            <div class="p-3 bg-gray-50 rounded-md">
                                <p class="font-semibold text-gray-800">${p.stage}</p>
                                <p class="text-sm text-gray-600 mt-1">${p.detail}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
        document.body.classList.add('modal-active');
        modal.classList.remove('opacity-0', 'pointer-events-none');
        modal.querySelector('div > div').classList.remove('scale-95');
    };

    const closeModal = () => {
        document.body.classList.remove('modal-active');
        modal.classList.add('opacity-0', 'pointer-events-none');
        modal.querySelector('div > div').classList.add('scale-95');
    };

    closeModalButton.addEventListener('click', closeModal);
    modal.addEventListener('click', (event) => {
        if (event.target === modal) {
            closeModal();
        }
    });

    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            const filter = button.dataset.filter;
            let filteredWorkshops = workshops;
            
            if (filter !== 'all') {
                 if (filter === '공동') {
                    filteredWorkshops = workshops.filter(ws => ws.target === '공동' || ws.target === '학부모');
                 } else {
                    filteredWorkshops = workshops.filter(ws => ws.target === filter);
                 }
            }
            
            // Adjust card click handler to use correct index from original array
            const originalIndices = filteredWorkshops.map(ws => workshops.indexOf(ws));
            grid.innerHTML = '';
             filteredWorkshops.forEach((ws, i) => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl shadow-md p-6 flex flex-col items-center text-center cursor-pointer transition transform hover:-translate-y-1 hover:shadow-lg';
                
                let targetDisplay;
                if(ws.target === '공동' && filter === '공동'){
                    targetDisplay = ws.targetDetail
                } else {
                    targetDisplay = ws.targetDetail
                }

                card.innerHTML = `
                    <div class="card-icon mb-4">${ws.icon}</div>
                    <h3 class="font-bold text-lg text-gray-800">${ws.title}</h3>
                    <span class="mt-2 text-sm font-medium py-1 px-3 rounded-full ${ws.target === '교사' ? 'bg-blue-100 text-blue-800' : ws.target === '학생' ? 'bg-green-100 text-green-800' : ws.target === '학부모' ? 'bg-yellow-100 text-yellow-800' : 'bg-purple-100 text-purple-800'}">${targetDisplay}</span>
                    <p class="mt-3 text-sm text-gray-600 flex-grow">${ws.summary}</p>
                `;
                
                card.addEventListener('click', () => openModal(ws));
                grid.appendChild(card);
            });
        });
    });

    document.addEventListener('keydown', e => {
        if (e.key === "Escape" && document.body.classList.contains('modal-active')) {
            closeModal();
        }
    });

    // Initial render
    renderWorkshops(workshops);
    </script>
